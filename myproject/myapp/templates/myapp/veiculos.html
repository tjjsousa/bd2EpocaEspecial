<!DOCTYPE html>
<html>
  <head>
    <title>Veículos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center my-4">
        <h1>Veiculos</h1>
        <a href="/myapp/" class="btn btn-primary">Voltar ao Inicio</a>
      </div>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Cor</th>
            <th>Matrícula</th>
            <th>Cliente</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for veiculo in data %}
          <tr>
            <td>{{ veiculo.marca }}</td>
            <td>{{ veiculo.modelo }}</td>
            <td>{{ veiculo.ano }}</td>
            <td>{{ veiculo.cor }}</td>
            <td>{{ veiculo.matricula }}</td>
            <td>{{veiculo.cliente}}</td>
            <td>
              <a
                href="{% url 'veiculos_edit_view' veiculo.id %}"
                class="btn btn-warning btn-sm mr-2"
                >Editar</a
              >
              <a
                href="{% url 'veiculos_delete_view' veiculo.id %}"
                class="btn btn-danger btn-sm"
                >Apagar</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'veiculos_insert_view' %}" class="btn btn-success"
        >Inserir Veículo</a
      >
    </div>
    {% load static %}
    <script src="{% static 'js/session_check.js' %}"></script>
  </body>
</html>
