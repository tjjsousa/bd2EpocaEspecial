<!DOCTYPE html>
<html>

<head>
  <title>{% if not id %}Inserir{% else %}Editar{% endif %} Cliente</title>
  <!-- Adicionando Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .table-hover tbody tr:hover {
      cursor: pointer;
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="my-4">{% if not id %}Inserir{% else %}Editar{% endif %} Cliente</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form-group">
        <label for="id_nome">Nome</label>
        {{ form.nome }}
      </div>
      <div class="form-group">
        <label for="id_endereco">Endere√ßo</label>
        {{ form.endereco }}
      </div>
      <div class="form-group">
        <label for="id_email">Email</label>
        {{ form.email }}
      </div>
      <div class="form-group">
        <label for="id_telefone">Telefone</label>
        {{ form.telefone }}
      </div>
      
      <input type="submit" class="btn btn-primary my-4" value="{% if not id %}Inserir{% else %}Editar{% endif %}">
    </form>
  </div>
</body>

</html>
