<!DOCTYPE html>
<html>
<head>
    <title>{% if not id %}
        Inserir
      {% endif %}
      {% if id %}
        Editar
      {% endif %} Cliente</title>
</head>
<body>
    <h1> {% if not id %}
        Inserir
      {% endif %}
      {% if id %}
        Editar
      {% endif %} Cliente</h1>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        {% if not id %}
        <input type="submit" value="Inserir">
      {% endif %}
      {% if id %}
      <input type="submit" value="Editar">
      {% endif %}
        
    </form>
</body>
</html>
