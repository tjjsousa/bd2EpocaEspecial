<!DOCTYPE html>
<html>
  <head>
    <title>Inserir Tipos de mão de obra</title>
    <!-- Adicionando Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      .table-hover tbody tr:hover {
        cursor: pointer;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Inserir Tipods de mão de obra</h1>
      <form method="post">
        {% csrf_token %} {{ form.non_field_errors }} {{ form.id }}
        <h2 class="my-4"></h2>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          {{ form.descricao }}
        </div>
        <div class="form-group">
          <label for="custo_por_hora">Custo por hora</label>
          {{ form.custo_por_hora }}
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a
          href="{% url 'registo_tipos_mao_obra_view' %}"
          class="btn btn-secondary"
          >Voltar para a lista de registos de tipos de mão de obra</a
        >
      </form>
    </div>
    {% load static %}
    <script src="{% static 'js/session_check.js' %}"></script>
  </body>
</html>
